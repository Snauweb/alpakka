  <h2> LOOK AT THIS GRAPH </h2>
  
  <canvas id="canvas" width="350" height="300">nettlesern din er gammal:(</canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    values = []
    maxNumValues = 10;
    len = Math.ceil(Math.random()*maxNumValues)
    for(let i = 0; i < len; i++) {
	values.push(Math.floor(Math.random()*300));
    }
    
    // The graph
    ctx.fillStyle = 'green';
    ctx.beginPath();

    ctx.moveTo(0, 300);
    numVals = values.length;
    spacing = Math.ceil(300/numVals)
    for(let i = 0; i < numVals; i++){
	ctx.lineTo(i*spacing, 300-values[i]);
    }
	
    ctx.lineTo(300, 300);
    ctx.fill();
    ctx.closePath();


    // Y axis
    ctx.fillStyle='black';
    ctx.beginPath();
    ctx.lineTo(0,0);
    ctx.lineTo(0,300);
    ctx.stroke();
    ctx.closePath();
    
    for(let i = 0; i < 300; i=i+30){
	ctx.fillText("Ull (kg)", 20, 20);
	ctx.beginPath();
	ctx.moveTo(0,i);
	ctx.lineTo(20,i);
	ctx.stroke();
	ctx.closePath();
	labelIndex = 300-i
	ctx.fillText(labelIndex.toString(), 20, i);
    }

    // X axis
    ctx.fillStyle='black';
    ctx.beginPath();
    ctx.lineTo(0,298);
    ctx.lineTo(300, 298);
    ctx.stroke();
    ctx.closePath();
    
    //
    for(let i = 0; i < numVals; i++){
	ctx.fillText("Kroppsvekt (kg)", 250, 280);
	ctx.beginPath();
	ctx.moveTo(i*spacing, 300);
	ctx.lineTo(i*spacing, 280);
	ctx.stroke();
	ctx.closePath();
	labelIndex = i*spacing;
	ctx.fillText(labelIndex.toString(), i*spacing, 260);
    }
  </script>
